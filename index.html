<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten AI Canggih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712; /* Fallback background */
        }
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: #1f293780; }
        #chat-window::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        #chat-window::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        .thinking-steps-details {
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }
        .thinking-steps-details.expanded {
            max-height: 500px;
            opacity: 1;
        }

        .markdown-box {
            position: relative;
            background-color: #111827cc; /* bg-gray-900 with transparency */
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 1rem;
            padding-top: 2.5rem;
        }
        .markdown-box pre {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            line-height: 1.3;
            color: #d1d5db;
            white-space: pre-wrap;
        }
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #374151;
            color: #d1d5db;
            border: none;
            border-radius: 0.375rem;
            padding: 0.25rem 0.6rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background-color: #4b5563;
        }
        .copy-btn.copied {
            background-color: #16a34a;
            color: white;
        }
    </style>
</head>
<body class="text-gray-200 flex flex-col h-screen antialiased">

    <!-- Background Image with Blur -->
    <div class="fixed inset-0 z-[-10]" style="background-image: url('https://qu.ax/svJbw.jpeg'); background-size: cover; background-position: center; filter: blur(8px) brightness(0.6);"></div>

    <!-- Autoplay Audio -->
    <audio src="https://files.catbox.moe/3yeu0x.mp3" autoplay loop id="background-audio"></audio>

    <!-- Header -->
    <header class="bg-gray-900/50 backdrop-blur-sm border-b border-gray-700/50 p-4 text-center shadow-lg">
        <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">
            <i class="fas fa-brain mr-2"></i> Asisten AI Canggih
        </h1>
    </header>

    <!-- Chat Window -->
    <main id="chat-window" class="flex-1 p-4 overflow-y-auto space-y-6">
        <!-- Initial AI Message -->
        <div class="ai-message-container flex items-end gap-3">
            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center">
                <i class="fas fa-robot text-white"></i>
            </div>
            <div class="bg-gray-800/80 backdrop-blur-sm p-3 rounded-lg rounded-bl-none max-w-lg">
                <p class="text-sm">Halo! Saya adalah asisten AI yang terhubung dengan Gemini. Apa yang bisa saya bantu hari ini? Ketik <code class="bg-gray-700/80 px-1 rounded-sm">/</code> untuk melihat perintah.</p>
            </div>
        </div>
    </main>

    <!-- Suggestion Buttons -->
    <div id="suggestion-buttons" class="p-4 border-t border-gray-700/50 bg-gray-900/30 backdrop-blur-sm">
        <div class="flex flex-wrap gap-2 justify-center">
            <button class="suggestion-btn bg-gray-700/80 hover:bg-gray-600/80 text-sm font-medium py-2 px-4 rounded-full transition-colors duration-200">Apa itu model bahasa besar?</button>
            <button class="suggestion-btn bg-gray-700/80 hover:bg-gray-600/80 text-sm font-medium py-2 px-4 rounded-full transition-colors duration-200">Jelaskan tentang lubang hitam</button>
            <button class="suggestion-btn bg-gray-700/80 hover:bg-gray-600/80 text-sm font-medium py-2 px-4 rounded-full transition-colors duration-200">Beri ide untuk makan malam</button>
        </div>
    </div>

    <!-- Input Area -->
    <footer class="p-4 bg-gray-900/50 backdrop-blur-sm border-t border-gray-700/50 relative">
        <!-- Command Suggestions Panel -->
        <div id="command-suggestions" class="absolute bottom-full left-4 right-4 mb-2 p-2 bg-gray-800/90 backdrop-blur-md border border-gray-700 rounded-lg shadow-lg hidden origin-bottom">
             <div class="suggestion-item cursor-pointer p-2 hover:bg-gray-700 rounded-md" data-command="/ai ">
                <p class="font-bold text-sm text-cyan-400">/ai</p>
                <p class="text-xs text-gray-400">Ajukan pertanyaan ke Gemini AI.</p>
            </div>
            <div class="suggestion-item cursor-pointer p-2 hover:bg-gray-700 rounded-md" data-command="/ai2 ">
                <p class="font-bold text-sm text-yellow-400">/ai2</p>
                <p class="text-xs text-gray-400">Atur pengingat dengan waktu tertentu.</p>
            </div>
             <div class="suggestion-item cursor-pointer p-2 hover:bg-gray-700 rounded-md" data-command="/credits">
                <p class="font-bold text-sm text-green-400">/credits</p>
                <p class="text-xs text-gray-400">Tampilkan credits dan informasi developer.</p>
            </div>
        </div>
        
        <!-- Input Form -->
        <form id="message-form" class="flex items-center gap-3">
            <input type="text" id="message-input" class="flex-1 bg-gray-800/80 border border-gray-700 rounded-full py-2 px-5 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all" placeholder="Ketik pesan Anda... (/ai, /ai2, /credits)">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-11 h-11 flex items-center justify-center transition-transform duration-200 active:scale-90">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </footer>

    <!-- Time Input Modal -->
    <div id="time-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 hidden z-50">
        <!-- Modal Content is generated dynamically -->
    </div>

    <audio id="notification-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>

    <!-- Link to the external JavaScript file -->
    <script src="function.js" defer></script>
</body>
</html>
